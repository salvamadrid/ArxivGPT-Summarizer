<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ translations['app_name'] }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-primary">
                            <i class="fas fa-book-reader mr-2"></i>
                            {{ translations['app_name'] }}
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <select id="language-selector" class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="es" {% if lang == 'es' %}selected{% endif %}>ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                        <option value="en" {% if lang == 'en' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ English</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <p class="text-center text-gray-600">
                {{ translations['powered_by'] }}
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('language-selector').addEventListener('change', function() {
            const lang = this.value;
            document.cookie = `lang=${lang};path=/`;
            window.location.reload();
        });
    </script>
</body>
</html>
